<!DOCTYPE html>
<html>
	<head>
		<title>WordPress on blockchain</title>
		<style>
		* {
			box-sizing: border-box;
		}

		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		body.is-loading {
			width: 120px;
			height: 120px;
			margin: 20% auto;
			border: 16px solid #f3f3f3; /* Light grey */
			border-top: 16px solid #3498db; /* Blue */
			border-radius: 50%;
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		iframe {
			width: 100%;
			height: 100%;
			border: 0;
			margin: 0;
			padding: 0;
		}
		</style>
	</head>
	<body class="is-loading">
		<iframe id="wp"></iframe>
		<script src="app.js"></script>
	</body>
</html>
